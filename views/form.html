<div class="container-fluid">
  <div class="row align-items-center justify-content-center height-100">
    <div class="col-12">
      <div class="row text-center">
        <div class="col-12">
          <h1>Registro</h1>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-12 col-sm-8 col-md-6 col-lg-5 col-xl-4">
          <div class="card">
            <div class="card-body">
              <form>
                <div class="form-group">
                  <label for="nameComplete" class="form-label"
                    >Nombre completo</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="nameComplete"
                    aria-describedby="name"
                    required
                    minlength="2"
                  />
                </div>
                <div class="form-group">
                  <label for="idNumber" class="form-label"
                    >Número de identidad</label
                  >
                  <span
                    class="icon-help"
                    data-toggle="tooltip"
                    data-placement="top"
                    title="Escriba su identidad sin espacios ni guiones"
                    >?</span
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="idNumber"
                    aria-describedby="id-number"
                    required
                    minlength="2"
                  />
                </div>
                <div class="form-group">
                  <label for="dateOfBirth" class="form-label"
                    >Fecha de nacimiento</label
                  >
                  <input
                    type="date"
                    class="form-control"
                    id="dateOfBirth"
                    aria-describedby="dateOfBirth"
                    required
                    minlength="2"
                  />
                </div>
                <div class="form-group">
                  <label for="address" class="form-label">Dirección</label>
                  <input
                    type="text"
                    class="form-control"
                    id="address"
                    aria-describedby="address"
                    required
                    minlength="2"
                  />
                </div>
                <div class="form-group">
                  <label for="address" class="form-label">Teléfono</label>
                  <input
                    type="text"
                    class="form-control"
                    id="phone"
                    aria-describedby="phone"
                    required
                    minlength="2"
                  />
                </div>
                <div class="form-group">
                  <label for="email" class="form-label">Correo</label>
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    aria-describedby="email"
                    required
                    minlength="2"
                  />
                </div>
                <button type="submit" class="btn btn-outline-danger" id="saveData">
                  Guardar
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
